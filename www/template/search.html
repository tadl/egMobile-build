<div class="list make_fast">
    <div class="item item-input-inset">
        <i class="button-clear icon ion-search"></i>
        <label class="item-input-wrapper">
            <input type="text" ng-model="query" placeholder="Search the Catalog" ng-enter="search()" />
        </label>
        <i class="button-clear icon ion-close-circled" title="Reset Search" name="Reset Search" ng-click="resetSearch()"></i>
        <i class="button-clear icon ion-settings" title="Search Settings" name="Search Settings" ng-click="toggle_advanced()"></i>
    </div>
    <div id="search_options" ng-show="advance_search == true">
        <label class="item item-input item-select">
            <div class="input-label">Location</div>
            <select ng-model="loc" ng-init="loc = loc || '22'">
                <option value="22" selected>All</option>
                <option value="23">Woodmere</option>
                <option value="25">Kingsley</option>
                <option value="24">Interlochen</option>
                <option value="26">Peninsula</option>
                <option value="28">East Bay</option>
                <option value="27">Fife Lake</option>
            </select> 
        </label>
        <label class="item item-input item-select">
            <div class="input-label">Search Type</div>
            <select ng-model="qtype" ng-init="qtype = qtype || 'keyword'">
                <option value="keyword" selected>Keyword</option>
                <option value="title">Title</option>
                <option value="author">Author / Group</option>
                <option value="subject">Subject</option>
            </select>
        </label>
        <label class="item item-input item-select">
            <div class="input-label">Media Type</div>
            <select ng-model="format" ng-init="format = format || 'all'">
                <option value="all">All</option>
                <option value="a">Books</option>
                <option value="g">Movies</option>
                <option value="j">Music</option>
            </select>
        </label>
        <label class="item item-input item-select">
            <div class="input-label">Sort By</div>
            <select ng-model="sort" ng-init="sort = sort || 'relevance'">
                <option value="relevance">Relevance</option>
                <option value="pubdate.descending">Newest to Oldest</option>
                <option value="pubdate">Oldest to Newest</option>
                <option value="titlesort">A to Z</option>
                <option value="titlesort.descending">Z to A</option>
            </select>
        </label>
        <label class="item item-input item-select">
            <div class="input-label">Only Show Available Items</div>
            <select ng-model="availability" ng-init="availability = availability || 'off'" >
                <option value="off">Off</option>
                <option value="yes">On</option>
            </select>
        </label>
    </div>
</div>
<div class="list">
    <div class="item make_fast" collection-repeat="result in results" collection-item-width="'100%'" collection-item-height="150">
        <div class="item item-avatar">
            <img ng-src="{{result.format_icon}}" err-src="img/clocktower100.png" />
            <h2>{{result.title}}</h2>
            <p>{{result.author}}</p>
        </div>
    </div>
    <ion-infinite-scroll ng-if="more_results == 'true'" on-infinite="search('true')" distance="20%"></ion-infinite-scroll>
</div>
